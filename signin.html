<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon"
        href="https://cdn.icon-icons.com/icons2/2699/PNG/512/tesla_logo_icon_169601.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <header style="margin-top: -10%;">
        <a href="./index.html" class="logo">
            <svg class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon" viewBox="0 0 342 35"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
                    fill="black"></path>
            </svg>
        </a>
    </header>

    <main class="signin">
        <div>
            <h1>Sign In</h1>
        </div>
        <div class="inline">
            <div>
                <label>Email <span class="tooltip">!</span></label>
                <input type="email" name="email" id="email">
                <p id="result"></p>
            </div>
        </div>
        <button class="btn-next" onclick="checkLogin()">Sign In</button>
        <a href="">Trouble Signing In?</a>
    </main>

    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 4%; margin-right: 2.3%;">
        <div style="height: 0.5px;background-color: #d0d1d2; width: 6%;"></div>
        <p style="color: gray;">&nbsp; Or &nbsp;</p>
        <div style="height: 0.5px;background-color: #d0d1d2; width: 6%;"></div>
    </div>
    <button class="btn-ac" disabled>Create Account</button>

    <script>
        const validateEmail = (email) => {
            return email.match(
                /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
        };

        const validate = () => {
            const $result = $('#result');
            const email = $('#email').val();
            $result.text('');

            if (validateEmail(email)) {
                $result.text(email + ' is valid.');
                $result.css('color', 'green');
            } else {
                $result.text(email + ' is invalid.');
                $result.css('color', 'red');
            }
            return false;

        }


        $('#email').on('input', validate);
    </script>

    <script>
        function checkLogin() {
            // Get the email input value
            var emailInput = document.getElementById('email').value;

            // Check if the email is equal to 'timir@gmail.com'
            if (emailInput === 'timir@gmail.com') {
                // Redirect to the home page or display a success message
                alert('Successful login! Redirecting to the home page.');
                window.location.href = 'index.html'; // Replace 'home.html' with your actual home page URL
            } else {
                // Display an error message or take other actions for unsuccessful login
                alert('Invalid email. Please try again.');
            }
        }
    </script>

</body>

</html>
